<script>
  $(function() {
    
    //Task 2 presentation
    d3.wordcloud()
        .size([800, 800])
        .fill(d3.scale.ordinal().range(["#884400", "#448800", "#888800", "#444400"]))
        .selector('#graph2')
        .words(task2DataTrimmed)
        .start();
    text = "";
    task2DataTrimmed.forEach(function(item){
        text += item.text + ": " + item.size + ", ";
    });
    $('#task2Text').text(text);

  });

</script>
